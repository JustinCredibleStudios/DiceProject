<!DOCTYPE html>

<!-- Fig 9.6: RollingDice.html-->
<html>

<head>
    <meta charset -="utf-8">
    <title>Rolling Dice Frequencices</title>
    <style>
        img {
            margin-right: 10px;
        }
        
        table {
            width: 200px;
            border-collapse: collapse;
            background-color: lightblue;
        }
        
        table,
        td,
        th {
            border: 1px solid black;
            padding: 4px;
            margin-top: 20px;
        }
        
        th {
            text-align: left;
            color: white;
            background-color: darkblue;
        }
    </style>
    <script>
        // Variables
        var frequency1 = 0;
        var frequency2 = 0;
        var frequency3 = 0;
        var frequency4 = 0;
        var frequency5 = 0;
        var frequency6 = 0;
        var totalDice = 0;

        // register start button event
        function start() {
            var button = document.getElementById("rollButton");
            button.addEventListener("click", rollDice, false);
        } // End of Start function

        // roll the dice
        function rollDice() {
            var face; //rolled dice

            // Loop to roll die 12 times
            for (var i = 1; i <= 12; ++i) {
                face = Math.floor(1 + Math.random() * 6);
                tallyRolls(face); // Increment the frequency counter
                setImage(i, face); // display the appropiate die image
                ++totalDice; // increment total
            } // end of die rolling loop

            updateFrequencyTable();
        } // end of roll dice function

        // increment the appropriate frequency counter
        function tallyRolls(face) {
            switch (face) {
                case 1:
                    ++frequency1;
                    break;
                case 2:
                    ++frequency2;
                    break;
                case 3:
                    ++frequency3;
                    break;
                case 4:
                    ++frequency4;
                    break;
                case 5:
                    ++frequency5;
                    break;
                case 6:
                    ++frequency6;
                    break;
            } // end of switch
        } // end of tallyRolls funnction

        // set image source for die
        function setImage(dieNumber, face) {
            var dieImg = document.getElementById("die" + dieNumber);
        } // end function setImage

        // Update the frequency table on the page
        function updateFrequencyTable() {
            var tableDiv = document.getElementById("frequencyTableDiv");

            tableDiv.innerHTML = "<table>" +
                "<caption>Die Rolling Frequencies</caption>" +
                "<thread><th>Face,/th><th>Frequency</th>" +
                "<th>Percent</th></thread>" +
                "<tbody><tr><td>1</td><td>" + frequency1 + "</td><td>" +
                formatPercent(frequency1 / totalDice) + "</td></tr>" +
                "<tr><td>2</td><td>" + frequency2 + "</td><td>" +
                formatPercent(frequency2 / totalDice) + "</td></tr>" +
                "<tr><td>3</td><td>" + frequency3 + "</td><td>" +
                formatPercent(frequency3 / totalDice) + "</td></tr>" +
                "<tr><td>4</td><td>" + frequency4 + "</td><td>" +
                formatPercent(frequency4 / totalDice) + "</td></tr>" +
                "<tr><td>5</td><td>" + frequency5 + "</td><td>" +
                formatPercent(frequency5 / totalDice) + "</td></tr>" +
                "<tr><td>6</td></td>" + frequency6 + "</td><td>" +
                formatPercent(frequency6 / totalDice) + "</td></tr>" +
                "</tbody></table>";
        } // end function UpdateFrequencyTable 

        //format percenrtage 
        function formatPercent(value) {
            value *= 100;
            return value.toFixed(2);
        } // end function formatPercent

        window.addEventListener("load", start, false);
    </script>

    <body>
        <p>
            <img id="die1" src="./Images/die1.png" alt="die1.png">
            <img id="die2" src="./Images/die2.png" alt="2 face">
            <img id="die3" src="./Images/die3.png" alt="3 face">
            <img id="die4" src="./Images/die4.png" alt="4 face">
            <img id="die5" src="./Images/die5.png" alt="5 face">
            <img id="die6" src="./Images/die6.png" alt="6 face">
        </p>
        <p>
            <img id="die7" src="./Images/blank.png" alt="die7.png">
            <img id="die3" src="./Images/blank.png" alt="3 face">
            <img id="die8" src="./Images/blank.png" alt="2 face">
            <img id="die10" src="./Images/blank.png" alt="4 face">
            <img id="die11" src="./Images/blank.png" alt="5 face">
            <img id="die12" src="./Images/blank.png" alt="6 face">
        </p>
        <form action="#">
            <input id="rollButton" type="button" value="Roll Dice">
        </form>
        <div id="frequencyTableDiv"></div>
    </body>

</html>
