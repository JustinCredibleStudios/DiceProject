<!DOCTYPE html>

<!-- Fig 9.6: RollingDice.html-->
<html>

<head>
    <meta charset -="utf-8">
    <title>Rolling Dice Frequencices</title>
    <style type="text/css">
        img {
            margin-right: 10px;
        }
        
        table {
            width: 200px;
            border-collapse: collapse;
            background-color: lightblue;
        }
        
        table,
        td,
        th {
            border: 1px solid black;
            padding: 4px;
            margin-top: 20px;
        }
        
        th {
            text-align: left;
            color: white;
            background-color: darkblue;
        }
    </style>
    <script>
        // Variables
        var frequency1 = 0;
        var frequency2 = 0;
        var frequency3 = 0;
        var frequency4 = 0;
        var frequency5 = 0;
        var frequency6 = 0;
        var totalDice = 0;

        // register start button event
        function start() {
            var button = document.getElementById("rollButton");
            button.addEventListener("click", rollDice, false);
        } // End of Start function

        // roll the dice
        function rollDice() {
            var face; //rolled dice

            // Loop to roll die 12 times
            for (var i = 1; i <= 12; ++i) {
                face = Math.floor(1 + Math.random() * 6);
                tallyRolls(face); // Increment the frequency counter
                setImage(i, face); // display the appropiate die image
                ++totalDice; // increment total
            } // end of die rolling loop

            updateFrequencyTable();
        } // end of roll dice function

        // increment the appropriate frequency counter
        function tallyRolls(face) {
            switch (face) {
                case 1:
                    ++frequency1;
                    break;
                case 2:
                    ++frequency2;
                    break;
                case 3:
                    ++frequency3;
                    break;
                case 4:
                    ++frequency4;
                    break;
                case 5:
                    ++frequency5;
                    break;
                case 6:
                    ++frequency6;
                    break;
            } // end of switch
        } // end of tallyRolls funnction

        // set image source for die
        function setImage(dieNumber, face) {
            var dieImg = document.getElementById("die" + dieNumber);
            dieImg.setAttribute("src", "die" + face + ".png");
            dieImg.setAttribute("alt", "die with" + face + " spot(s)");
        } // end function setImage
    </script>
</head>

</html>
